title: 'Page Header'
fields:
  -
    handle: hide_page_header
    field:
      display: 'Hide Page Header'
      type: toggle
      width: 50
      default: true
  -
    handle: align_center
    field:
      type: toggle
      display: 'Align Center'
      width: 50
      if:
        hide_page_header: 'equals false'
  -
    import: section_description
