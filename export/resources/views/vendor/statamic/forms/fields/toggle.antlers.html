<label>
    <input type="hidden" name="{{ handle }}" value="0">
    <input type="checkbox" 
        name="{{ handle }}" 
        value="1" 
        class="{{ inline_label ?= 'mr-2' }}"
        {{ (!old && default) ?= 'checked' }}
        {{ if js_driver }}{{ js_attributes }}{{ /if }} 
        {{ (validate | contains:required) ?= 'required' }}>
    {{ if inline_label }}
        {{ inline_label }}
    {{ /if }}
</label>
