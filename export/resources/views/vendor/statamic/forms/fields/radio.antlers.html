<div class="{{ inline ?= 'flex items-center gap-x-4' }}">
    {{ foreach:options as="value|label" }}
        <label>
            <input type="radio" 
                name="{{ handle }}" 
                value="{{ value }}"
                class="{{ 'mr-2 p-2' | tw_merge }} {{ error ?= 'border-red-500' }}"
                {{ (value == option) ?= 'checked' }}
                {{ (validate | contains:required) ?= 'required' }}>
            {{ label }}
        </label>
        {{ unless inline }}
            <br>
        {{ /unless }}
    {{ /foreach:options }}
</div>
