<a wire:loading.remove href="{{ url }}" aria-label="{{ title }}">
    <div class="w-full h-96">
        {{ partial:components/picture cover="true" }}
    </div>
    <div class="p-4 bg-primary-100">
        <x-paragraph size="xl" class="uppercase">
            {{ title }}
        </x-paragraph>
        <x-heading size="h5" class="leading-10">{{ price }}</x-heading>
    </div>
</a>
