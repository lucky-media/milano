title: 'FAQ Section'
fields:
  -
    handle: title
    field:
      display: Title
      type: text
      always_save: false
      width: 66
      validate:
        - required
  -
    handle: align_center
    field:
      display: 'Align Center'
      type: toggle
      width: 33
      always_save: false
  -
    import: rich_text
  -
    handle: faq_items
    field:
      collections:
        - faqs
      display: 'FAQ Items'
      type: entries
      always_save: false
