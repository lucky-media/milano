<input type="{{ input_type ?? 'text' }}"
    id="{{ handle }}" 
    name="{{ handle }}"
    class="{{ 'w-full rounded-full p-4 text-primary-900 border border-gray-400 placeholder:text-sm placeholder:text-primary-700 transition duration-300 ease-in-out ring-inset ring-primary-400 focus:ring-primary-700 focus:ring-1 focus:ring-inset' | tw_merge }} {{ error ?= 'border-red-500' }}"
    {{ instructions_position == 'below' ?= 'aria-describedBy="{handle}-instructions"' }}
    {{ autocomplete ?= 'autocomplete="{autocomplete}"' }} 
    {{ placeholder ?= 'placeholder="{placeholder}"' }}
    {{ character_limit ?= 'maxlength="{character_limit}"' }} 
    {{ old ?= 'value="{old}"' }}
    {{ (validate | contains:required) ?= 'required' }} />
